<html>
    <head>
        <title>Register Form</title>
        <style>
            table{
                background-color: rgb(166,222,256);            
            }
        </style>
    </head>
    <body bgcolor="lightgreen">
        <center>
            <h1>Create Registration Form Using jQuery</h1>
            <hr style="width: 50%;">
            <form>
        <table>
            <tr>
                <td>Name :</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter your name" required autofocus></td>
            </tr>
            <tr>    
                <td>Email :</td>
            </tr>
            <tr>    
                <td><input type="email" ></td>
            </tr>
            <tr>
                <td>Password : </td>
            </tr>
            <tr>
                <td><input type="password" minlength="10" maxlength="10"></td>
            </tr> 
            <tr>
                <td>Confirm Password :</td>
            </tr>
            <tr>
                <td><input type="password" required ></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register" style="width: 32%;"></td>
            </tr> 
            <tr>
                <td><input type="file" multiple ></td>
                <td><input type="number" min="2" max="10"></td>
            </tr>          
        </table>
    </form>
        </center>
    </body>
</html>
